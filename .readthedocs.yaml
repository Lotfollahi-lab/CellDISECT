version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"

sphinx:
  configuration: docs/source/conf.py
  builder: html
  fail_on_warning: false

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .

# Version configuration
formats:
  - pdf
  - epub

# Search configuration
search:
  ranking:
    api/index: 5
    examples: 4
    tutorials/index: 3
    installation: 2
    index: 1

# Version settings
versions:
  latest: main
